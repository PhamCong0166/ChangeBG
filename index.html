<!DOCTYPE html>
<html lang="en">

<head>
	<title> Change Background With Click </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="1.css">
</head>

<body>
	<button onclick="changeBg()">Change BG</button>
</body>
<script>
	let btn = document.querySelector("button");

	function changeBg() {
		const randomColor = Math.floor(Math.random() * 255)
		const randomColor2 = Math.floor(Math.random() * 255)
		const randomColor3 = Math.floor(Math.random() * 255)
		console.log(randomColor)
		document.body.style.backgroundColor = `rgb(${randomColor2},${randomColor3},${randomColor})`;
	}
</script>

</html>
